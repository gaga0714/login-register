<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="login-form">
        <h1>WELCOME</h1>
        <div class="input-wrap in-1">
            <input type="text" placeholder="Your email" spellcheck="false">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-wrap in-2">
            <input type="password" placeholder="Your password" spellcheck="false" required>
            <i class="fa-solid fa-lock"></i>
        </div>
        <div class="rem">
            <p>
                <input type="checkbox">
                Remember me
            </p>
            <a>Forgot password?</a>
        </div>
        <button>Login</button>
        <p class="reg">Don't have an account?
            <a>Register</a>
        </p>
    </section>
</body>
</html>
